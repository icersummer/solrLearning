<html>
<body>
<h1>JS:<span>10</span></h1>
<script src="http://libs.baidu.com/jquery/1.10.0/jquery.min.js"></script>
<script>
	var Shape = function(width, height){
		var self = {};
		self.area = function(){
			return width * height;
		}
	};
	var shape = Shape(20,30); // Caution: no keyword 'new' here
	var aa = shape.area();
	console.log('aa='+aa);
</script>
</body>
